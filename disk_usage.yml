options:
  max_capacity: 
    name: Maximum Allowed Usage Percentage
    notes: Default is 80%
    default: 80
  filesystem:
    name: Filesystem to monitor
    notes: Enter in the device where the FS is located
    default:
  command:
    name: Command used to check filesystems
    notes: On linux, default will scan local FS only
    default: df -h | egrep -v "slugs|tmpfs|udev"
